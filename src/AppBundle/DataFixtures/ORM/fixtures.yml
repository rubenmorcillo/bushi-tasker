AppBundle\Entity\BtUser:
  admin:
    #signDate: '<dateTimeBetween("-3 months", "now")> '
    signDate: '<dateTime()>'
    login:  cyberadmin
    nickname: Mr. Fixer
    password: cyberadmin
    esAdmin: true



  test:
    #signDate: '<dateTimeBetween("-3 months", "now")> '
    signDate: '<dateTime()>'
    login: test
    nickname (unique): Tester
    password: test
    esAdmin: false



  worker_{1..20}:
    #signDate: '<dateTimeBetween("-3 months", "now")> '
    signDate: '<dateTime()>'
    login (unique): '<es_ES:lastName()>'
    nickname (unique): '<es_ES:firstName()>'
    password: jugador
    esAdmin: false

AppBundle\Entity\BtCompany:
  company1:
    name: 'company1'

AppBundle\Entity\BtProject:
  project1:
    name: 'project1'
    code: 'PJ-CODE'
    company: '@company1'

  project2:
    name: 'project2'
    code: 'PJ2'
    company: '@company1'

AppBundle\Entity\BtIssue:
  task_{1..10}:
    title: '<es_ES:word()>'
    detail: 'detalle'
    priority: 'medium'
    type: "task"
    project:  '@project<numberBetween(1,2)>'
    informer: '@worker_<numberBetween(1,20)>'









